
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zion Business Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/metadata.json">
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192">
    <meta name="theme-color" content="#2563eb">
    <style>
      :root {
        --color-primary: #2563eb;
        --color-primary-hover: #1d4ed8;
        --color-primary-light: #3b82f6;
        --color-secondary: #64748b;
        --color-background: #f8fafc;
        --color-background-alt: #f1f5f9;
        --color-surface: #ffffff;
        --color-surface-border: #e2e8f0;
        --color-text: #0f172a;
        --color-text-muted: #64748b;
        --color-text-inverse: #ffffff;
      }
      @keyframes blink-light {
        0%, 100% { opacity: 1; filter: brightness(1.2) drop-shadow(0 0 4px currentColor); }
        50% { opacity: 0.4; filter: brightness(0.8); }
      }
      .animate-blink-light {
        animation: blink-light 0.8s infinite ease-in-out;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App';

      const root = createRoot(document.getElementById('root'));
      root.render(React.createElement(React.StrictMode, null, React.createElement(App)));
    </script>
</body>
</html>
