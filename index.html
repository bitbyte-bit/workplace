    <style>
      @keyframes blink-light {
        0%, 100% { opacity: 1; filter: brightness(1.2) drop-shadow(0 0 4px currentColor); }
        50% { opacity: 0.4; filter: brightness(0.8); }
      }
      .animate-blink-light {
        animation: blink-light 0.8s infinite ease-in-out;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
    </style>
    <!-- Load SQL.js via script tag for maximum reliability in the browser -->
