
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zion Business Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/metadata.json">
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192">
    <meta name="theme-color" content="#2563eb">
    <style>
      :root {
        --color-primary: #2563eb;
        --color-primary-hover: #1d4ed8;
        --color-primary-light: #3b82f6;
        --color-secondary: #64748b;
        --color-background: #f8fafc;
        --color-background-alt: #f1f5f9;
        --color-surface: #ffffff;
        --color-surface-border: #e2e8f0;
        --color-text: #0f172a;
        --color-text-muted: #64748b;
        --color-text-inverse: #ffffff;
      }
      @keyframes blink-light {
        0%, 100% { opacity: 1; filter: brightness(1.2) drop-shadow(0 0 4px currentColor); }
        50% { opacity: 0.4; filter: brightness(0.8); }
      }
      .animate-blink-light {
        animation: blink-light 0.8s infinite ease-in-out;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      /* Admin Dashboard Styles */
      .admin-dashboard {
        padding: 0;
      }
      .admin-dashboard .stat-card {
        display: flex;
        align-items: center;
        gap: 12px;
        background: white;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      }
      .admin-dashboard .stat-card svg {
        flex-shrink: 0;
      }
      .admin-dashboard .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1e293b;
      }
      .admin-dashboard .stat-label {
        font-size: 0.75rem;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .filter-btn {
        padding: 8px 16px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        background: white;
        color: #64748b;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.2s;
      }
      .filter-btn:hover {
        background: #f8fafc;
      }
      .filter-btn.active {
        background: #2563eb;
        color: white;
        border-color: #2563eb;
      }
      .data-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      }
      .data-table th,
      .data-table td {
        padding: 12px 16px;
        text-align: left;
        border-bottom: 1px solid #f1f5f9;
      }
      .data-table th {
        background: #f8fafc;
        font-weight: 600;
        color: #64748b;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .data-table tr:last-child td {
        border-bottom: none;
      }
      .data-table tr:hover td {
        background: #f8fafc;
      }
      .action-btn {
        padding: 6px 10px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .action-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .action-btn.warning {
        background: #fef3c7;
        color: #d97706;
      }
      .action-btn.warning:hover:not(:disabled) {
        background: #fde68a;
      }
      .action-btn.suspend {
        background: #fee2e2;
        color: #dc2626;
      }
      .action-btn.suspend:hover:not(:disabled) {
        background: #fecaca;
      }
      .action-btn.ban {
        background: #fce7f3;
        color: #db2777;
      }
      .action-btn.ban:hover:not(:disabled) {
        background: #fbcfe8;
      }
      .action-btn.delete {
        background: #fee2e2;
        color: #dc2626;
      }
      .action-btn.delete:hover:not(:disabled) {
        background: #fecaca;
      }
      .action-btn.success {
        background: #dcfce7;
        color: #16a34a;
      }
      .action-btn.success:hover:not(:disabled) {
        background: #bbf7d0;
      }
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        padding: 20px;
      }
      .modal-content {
        background: white;
        border-radius: 16px;
        padding: 24px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      }
      .modal-content h3 {
        margin: 0 0 12px;
        font-size: 1.25rem;
        font-weight: 600;
      }
      .modal-content p {
        color: #64748b;
        margin-bottom: 16px;
      }
      .btn {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn-primary {
        background: #2563eb;
        color: white;
      }
      .btn-primary:hover:not(:disabled) {
        background: #1d4ed8;
      }
      .btn-secondary {
        background: #f1f5f9;
        color: #475569;
      }
      .btn-secondary:hover:not(:disabled) {
        background: #e2e8f0;
      }
      .btn-warning {
        background: #f59e0b;
        color: white;
      }
      .btn-warning:hover:not(:disabled) {
        background: #d97706;
      }
      .btn-danger {
        background: #ef4444;
        color: white;
      }
      .btn-danger:hover:not(:disabled) {
        background: #dc2626;
      }
      .table-container {
        overflow-x: auto;
        border-radius: 12px;
        background: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App';

      const root = createRoot(document.getElementById('root'));
      root.render(React.createElement(React.StrictMode, null, React.createElement(App)));
    </script>
</body>
</html>
