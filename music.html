<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Stream Live - ORION Hub</title>
</head>
<body>
<div class="mobile-container">
    <header id="header">
        <div class="header-content">
            <div>
                <h1>ORION Hub</h1>
                <p>Stream Live Music</p>
            </div>
        </div>
    </header>

    <nav>
        <a href="#dancehall">Dancehall</a>
        <a href="#hiphop">Hiphop</a>
        <a href="#reggae">Reggae</a>
        <a href="#pop">Pop</a>
        <a href="#oldies">Oldies</a>
    </nav>

    <div class="main-sections">
        <div class="section">
            <h2>ðŸŽµ Stream Live</h2>
            <input type="search" placeholder="search music" id="search" class="search-input">
            <p id="root">search for something to stream...</p>
        </div>
    </div>

    <footer>
        <p>&copy; ORION All rights reserved.</p>
        <button class="btn" id="home">Back Home</button>
    </footer>
</div>
    <script src="music.js"></script>
    <script>
        document.getElementById('home').addEventListener('click', () => {
            window.location.href='index.html';
        });

        // Add loader for search
        document.getElementById('search').addEventListener('input', function() {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.innerText = 'Searching...';
            overlay.style.color = 'white';
            overlay.style.padding = '10px';
            const loader = document.createElement('div');
            const load = document.createElement('div');
            load.className = 'load';
            load.innerText = 'orion';
            loader.appendChild(load);
            loader.className = 'loader';
            overlay.appendChild(loader);
            document.body.appendChild(overlay);
            setTimeout(() => {
                overlay.remove();
            }, 2000); // Simulate loading
        });
    </script>
</body>
</html>
