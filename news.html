<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>orion News Hub</title>
  <style>
:root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --card-bg: #fff;
}
    body.dark {
      --bg-color: #121212;
      --text-color: #f4f4f4;
      --card-bg: #1e1e1e;
}
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
}
    h1 {
      text-align: center;
}
.controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
}
    select, button {
      padding: 8px;
      font-size: 16px;
}
.news-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 800px;
      margin: auto;
}
.news-item {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.news-item a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
}
  </style>
</head>
<body>
  <h1>üóûÔ∏è orion News Hub</h1>
  <div class="controls">
    <select id="category">
      <option value="general">General</option>
      <option value="business">Business</option>
      <option value="technology">Technology</option>
      <option value="sports">Sports</option>
      <option value="health">Health</option>
      <option value="science">Science</option>
      <option value="entertainment">Entertainment</option>
    </select>
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    <button onclick="loadNews()">üîÑ Refresh</button>
  </div>
  <div class="news-container" id="news"></div>

  <script>
    const apiKey = 'd4652d35f523417292906fe463e1681e'; // Replace with your NewsAPI key

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
}

    function loadNews() {
      const category = document.getElementById('category').value;
      const url = `https://newsapi.org/v2/top-headlines?country=sg&category=${category}&apiKey=${apiKey}`;

      fetch(url)
.then(response => response.json())
.then(data => {
          const newsContainer = document.getElementById('news');
          newsContainer.innerHTML = '';
          data.articles.forEach(article => {
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            newsItem.innerHTML = `
              <a href="${article.url}" target="_blank">${article.title}</a>
              <p>${article.description || ''}</p>
            `;
            newsContainer.appendChild(newsItem);
});
})
.catch(error => {
          console.error('Error fetching news:', error);
});
}

    window.onload = loadNews;
  </script>
  <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
</body>
</html>
